language: python

python:
  - "3.6"
  - "nightly"

env:
  - PYTHONPATH=$PYTHONPATH:$(pwd)

install:
  - pip install -r requirements.txt
  - pip install pycodestyle

script:
  - pep8 . --max-line-length=119
  - python -m pytest --cov-report html --cov app

matrix:
  fast_finish: true
  allow_failures:
    - python: "nightly"

after_success: coveralls

notifications:
  email: false
